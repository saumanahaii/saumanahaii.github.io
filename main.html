<!DOCTYPE html>
<!--
	The website of Zach williams.

	Basic layout is on a 12 column grid, as defined in the framework folder.
	The format is grid, row, then columns.
 -->
<html>
	<head>
		<meta charset="utf-8">
		<title>The Portfolio of Zach Williams</title>
		<link href="framework/css/normalize.css" rel="stylesheet">
		<link href="framework/css/main.css" rel="stylesheet">
		<link href="css/style.css" rel="stylesheet">
		<link href="http://fonts.googleapis.com/css?family=Lato:100,300" rel="stylesheet">
	</head>

	<body>
		<div class="grid">
			<header class="row">
				<div class="col-2 logo">
					<img alt="" src="img/udacity-logo.png">
				</div>

				<div class="col-10 header">
					<h1>Zach Williams</h1>
					<h2>Front-End Wizard</h2>
				</div>
			</header>

			<div class="row">
				<div class="col-12">
					<hr>
				</div>
			</div>

			<div class="row big_picture">
				<div class="col-12">
					<img alt="An image of a keyboard I'm scratch-building." src="img/keyboard_circuits.jpg">
				</div>
			</div>

			<div class="row" id="H_featured_work">
				<div class="col-12">
					<h3>Featured Work</h3>
				</div>
			</div>

			<div class="row featured_work">
				<figure class="col-4 featured_work_text">
					<figcaption>
						<img alt="The Teensy microcomtroller for a keyboard build." src="img/teensyduino.jpg">
						<h4>Scratch-built Keyboard</h4>
						<a href="blank">Link to Project</a>
					</figcaption>
				</figure>

				<figure class="col-4 featured_work_text">
					<figcaption>
						<img alt="Girl In Mason Jar Mural" src="img/girl_in_mason_jar.jpg">
						<h4>Shots Around Richmond</h4>
						<a href="blank">Link to Project</a>
					</figcaption>
				</figure>

				<figure class="col-4 featured_work_text">
					<figcaption>
						<img alt="Pictures of board games" src="img/board_games.jpg">
						<h4>Playing Board Games</h4>
						<a href="blank">Link to Project</a>
					</figcaption>
				</figure>
			</div>
		</div>
</body>
</html>
